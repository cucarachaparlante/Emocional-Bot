<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>UX-MindCare AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Banner de Crisis -->
    <div id="crisisBanner" class="hidden">
        <span>⚠️ Detectamos que podrías estar atravesando un momento delicado. Tu bienestar es importante.</span>
        <button onclick="toggleResources()">Ver recursos</button>
        <button onclick="closeBanner()">Cerrar</button>
    </div>

    <!-- Recursos -->
    <div id="resourcesPanel" class="hidden">
        <h3>Recursos Profesionales</h3>
        <p><strong>Línea de la Vida:</strong> 800 911 2000</p>
        <p><strong>WhatsApp:</strong> 55 5533 5533</p>
        <p><strong>Emergencias:</strong> 911</p>
        <p>Servicios de Salud de Veracruz</p>
    </div>

    <header>
        <h1>UX-MindCare AI</h1>
        <p>Apoyo emocional para estudiantes de Ingeniería</p>
    </header>

    <main>
        <div id="chatContainer"></div>

        <div class="inputArea">
            <input type="text" id="userInput" placeholder="Escribe cómo te sientes..." />
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </main>

<script src="js/emotionDetector.js"></script>
<script src="js/riskAnalyzer.js"></script>
<script src="js/crisisProtocol.js"></script>
<script src="js/mockAPI.js"></script>
<script src="js/chat.js"></script>

</body>
</html>
